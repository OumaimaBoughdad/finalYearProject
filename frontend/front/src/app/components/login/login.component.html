<div class="background-container">
  <!-- Image de fond -->
  <img src="/background.jpg" alt="Background" class="background-image">
<div class="container" [class.active]="isActive">
  <!-- Section Welcome -->
  <div class="welcome-container">
    <div class="content">
      <div class="logo">
        <img src="/ab.png" alt="Bank Logo">
      </div>
      <h1>Bienvenue!</h1>
      <p>Accédez à votre compte pour commencer.</p>
      <button *ngIf="showSignInButton" (click)="toggleActive()">Sign In</button>
    </div>
  </div>

  <!-- Formulaire Sign In -->
  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <h1>Connexion</h1>
      <p>Use your email and password to access your account.</p>

      <!-- Champ Email avec icône -->
      <div class="input-group">
        <i class="fas fa-envelope icon"></i>
        <input
          type="email"
          placeholder="Entrez votre adresse email"
          [(ngModel)]="username"
          name="username"
          required
        />
      </div>

      <div class="input-group">
        <i
          class="fas fa-eye icon-eye"
          (click)="togglePasswordVisibility()"
          [ngClass]="{'fa-eye-slash': showPassword}"
        ></i>
        <input
          [type]="showPassword ? 'text' : 'password'"
          placeholder="Entrez votre mot de passe"
          [(ngModel)]="password"
          name="password"
          required
        />
      </div>

      <button type="submit">Sign In</button>
    </form>
  </div>
</div>
</div>

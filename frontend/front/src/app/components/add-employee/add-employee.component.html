<div class="employee-form">
  <h3>Ajouter un nouvel employé</h3>
  <form (ngSubmit)="onSubmit()">
    <!-- Champ Prénom -->
    <label for="firstName">Prénom</label>
    <input id="firstName" [(ngModel)]="employee.firstName" name="firstName" required />

    <!-- Champ Nom -->
    <label for="lastName">Nom</label>
    <input id="lastName" [(ngModel)]="employee.lastName" name="lastName" required />

    <!-- Champ Mot de passe -->
    <label for="password">Mot de passe</label>
    <input id="password" [(ngModel)]="employee.password" name="password" required type="password" />

    <!-- Champ Email -->
    <label for="email">Email</label>
    <input id="email" [(ngModel)]="employee.email" name="email" required type="email" />

    <!-- Champ Numéro de téléphone -->
    <label for="phoneNumber">Numéro de téléphone</label>
    <input id="phoneNumber" [(ngModel)]="employee.phoneNumber" name="phoneNumber" />

    <!-- Champ Rôle -->
    <label for="role">Rôle</label>
    <input id="role" [(ngModel)]="employee.role" name="role" required />

    <!-- Bouton de soumission -->
    <button type="submit">Ajouter</button>
  </form>

  <!-- Message de succès -->
  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>

  <!-- Message d'erreur -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
</div>
